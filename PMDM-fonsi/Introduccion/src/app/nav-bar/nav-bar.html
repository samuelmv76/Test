<!-- Converted horizontal toolbar to vertical collapsible sidebar -->
<div class="sidebar" [class.collapsed]="isCollapsed()">
  <div class="sidebar-header">
    <button class="toggle-btn" (click)="toggleSidebar()" mat-icon-button>
      <mat-icon>{{ isCollapsed() ? 'menu' : 'menu_open' }}</mat-icon>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <a class="nav-item" routerLink="/contador" routerLinkActive="active">
      <mat-icon>calculate</mat-icon>
      <span class="nav-text">Contador</span>
    </a>
    
    <a class="nav-item" routerLink="/matatopos" routerLinkActive="active">
      <mat-icon>sports_esports</mat-icon>
      <span class="nav-text">Matatopos</span>
    </a>
    
    <a class="nav-item" routerLink="/carrera" routerLinkActive="active">
      <mat-icon>directions_run</mat-icon>
      <span class="nav-text">Carrera</span>
    </a>
    
    <a class="nav-item" [routerLink]="['/paso-parametros', pi]" routerLinkActive="active">
      <mat-icon>swap_horiz</mat-icon>
      <span class="nav-text">Paso Parametros</span>
    </a>
    
    <a class="nav-item" routerLink="/lista-personajes" routerLinkActive="active">
      <mat-icon>people</mat-icon>
      <span class="nav-text">Lista Personajes</span>
    </a>
    
    <a class="nav-item" routerLink="/formulario-registro" routerLinkActive="active">
      <mat-icon>app_registration</mat-icon>
      <span class="nav-text">Formulario registro</span>
    </a>

    <a class="nav-item" routerLink="/roulette" routerLinkActive="active">
      <mat-icon>videogame_asset</mat-icon>
      <span class="nav-text">Ruleton</span>
    </a>
    
    <a class="nav-item">
      <mat-icon>bookmark</mat-icon>
      <span class="nav-text">Favoritos</span>
    </a>
    <div class="halloween-mode-toggle">
      <mat-slide-toggle
        [checked]="halloweenService.halloweenMode()"
        (change)="toggleHalloweenMode()"
        color="primary"
      >
        <span>Halloween Mode</span>
      </mat-slide-toggle>
    </div>
  </nav>
</div>
